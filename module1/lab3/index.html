<!DOCTYPE html>
<html lang="en" ng-app="reveal-app">
<head>
	<meta charset="UTF-8">
	<title>Laboratorio 3</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
</head>
<body>
	<div ng-controller="controllerOne">
		<div ng-show="revealDiv">
			<h1>Hi! AngularJs</h1>
		</div>

		<button ng-click="controllerButton()" ng-show="revealButton">Hide button and show message</button>
	</div>
	<script>
	angular.module('reveal-app',[])
		.controller('controllerOne', function($scope){
			$scope.revealDiv = false;
			$scope.revealButton = true;

			$scope.controllerButton = function(){
				$scope.revealDiv = true;
				$scope.revealButton = false;
			}
		});
	</script>
</body>
</html>
