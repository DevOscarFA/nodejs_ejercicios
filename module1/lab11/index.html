<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Laboratorio 11</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
	<table class="table table-bordered">

		<tr>
			<td><input type="checkbox" ng-model="enableDisableButton">Deshabilitar boton</td>
			<td><button ng-disabled="enableDisableButton">Click</button></td>
		</tr>
		<tr>
			<td><input type="checkbox" ng-model="showHide">Mostrar Boton</td>
			<td><button ng-show="showHide">Clic</button></td>
		</tr>
		<tr>
			<td><input type="checkbox" ng-model="show_hide">Mostrar u ocultar</td>
			<td><button ng-hide="show_hide">Clic</button></td>
		</tr>
		<tr>
			<td><p>Contador de clics: {{ click_counter }}</p></td>
			<td><button ng-click="click_counter = click_counter + 1">Clic +1</button></td>
		</tr>
	</table>
</body>
</html>
