<!DOCTYPE html>
<html lang="en" ng-app="names">
<head>
	<meta charset="UTF-8">
	<title>Laboratorio 4</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
</head>
<body>
	<div ng-controller="controller_one">
		
		<h1>Names</h1>
		<ul>
			<li ng-repeat="name in simple_names">{{ name }}</li>
		</ul>

		<h1>Heroes</h1>
		<ul>
			<li ng-repeat="hero in heroes">{{ hero.name }} {{ hero.id }}</li>
		</ul>
	</div>

	<script>
		angular.module('names', [])
		   .controller('controller_one', function($scope){

		   		$scope.simple_names = ["Diego", "Maria", "Julian"];

		   		$scope.heroes = [
		   			{
		   				name: "Spider Man",
		   				id: "1347"
		   			},

		   			{
		   				name: "Batman",
		   				id: "345"
		   			},

		   			{
		   				name: "Superman",
		   				id: 176
		   			}
		   		]
		   });
	</script>
</body>
</html>
