<div ng-controller="controllerMultiply">
    <h2>Multiplicar</h2>
    <h3>Número 1</h3>
    <p><input type="number" name="n1" ng-model="n1"></p>
    <h3>Número 2</h3>
    <p><input type="number" name="n2" ng-model="n2"></p>
    <button ng-click="dataMultiply()">Multiplicar</button>
    <h3>Resultado</h3>
    <p><input type="number" name="res" ng-model="res"></p>
</div>
